<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div id="root">
        <div class="container">
            <div class="preview">
                <!-- img testo -->
                <div class="preview__item">
                    <img :src="items[activeItem]" alt>
                    <div class="text">
                        <h2>{{ titles[activeItem] }}</h2>
                        <p>{{ texts[activeItem] }}</p>
                    </div>
                </div>
            </div>
            <div class="thumbs">
                <!-- Navigator -->
                <img v-for="(item, index) in items" class="thumb_image" :src="items[index]">
                <nav class="navigator">
                    <div @click="prevElement" class="prev">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div @click="nextElement" class="next">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </nav>
                <!-- Lista di thumbs -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
